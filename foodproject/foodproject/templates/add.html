{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="enter the food name"><br>
  <input type="text" name="desc" placeholder="enter the food description"><br>
  <input type="text" name="price" placeholder="enter the food price"><br>
  <input type="file" name="img"><br>
  <input type="submit">
</form>
{% endblock %}
